<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>show</title>
    <style>
        table {
            width: 100%;
        }
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>

    <table>
        <thead>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Contact</th>
            <th colspan="2">Action</th>
        </thead>

        <tbody>
            {% for student_details in alldata %}
            <tr>
                <td>{{student_details.id}}</td>
                <td>{{student_details.name}}</td>
                <td>{{student_details.email}}</td>
                <td>{{student_details.password}}</td>
                <td>{{student_details.contact}}</td>

              
                <td><a href="{% url 'update' student_details.id %}"  class="btn btn-primary" >Edit Student</a></td>
                
                <td><a href="{% url 'delete' student_details.id %}">Delete</a></td>

            </tr>

            {% endfor %}
        </tbody>
    </table>
    
  <a href="{% url 'home' %}" class="btn btn-secondary">add new student</a>
</body>
</html>
